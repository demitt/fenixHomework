<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Вход</title>
    <h:outputStylesheet library="webjars" name="/bootstrap/3.3.5/css/bootstrap.min-jsf.css" />
</h:head>

<h:body>
    <div class="container">


        <div class="row">
            <div class="col-sm-5 col-md-offset-3">
                <h2>Войдите</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 col-md-offset-3">
                <h:form>
                    <label for="email">E-mail</label>
                    <h:inputText id="email" styleClass="form-control" value="#{userLoginBean.email}" /><br/>
                    <label for="password">Пароль</label>
                    <h:inputSecret id="password" styleClass="form-control" value="#{userLoginBean.password}" /><br/>
                    <h:commandButton value="Войти" styleClass="btn btn-default" action="#{userLoginBean.loginAction}" />
                </h:form>
            </div>

            <div class="col-sm-4">
                <p class="text-muted">
                    <h:outputText value="#{userLoginBean.message}" />
                </p>
            </div>
        </div>


        <div class="row">
            <div  class="col-sm-5 col-md-offset-3">
                <h2>Или зарегистрируйтесь</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5 col-md-offset-3">
                <h:form>
                    <label for="emailRegister">E-mail</label>
                    <h:inputText
                        id="emailRegister" styleClass="form-control" value="#{userRegisterBean.email}"
                        validator="emailValidator"
                    />
                    <br/>
                    <label for="passwordRegister">Пароль</label>
                    <h:inputSecret
                        id="passwordRegister" styleClass="form-control" value="#{userRegisterBean.password}"
                        validator="passwordValidator"
                    />
                    <br/>
                    <label for="passwordRegisterRepeat">Повторите пароль</label>
                    <h:inputSecret
                        id="passwordRegisterRepeat" styleClass="form-control" value="#{userRegisterBean.passwordRepeat}"
                    />
                    <br/>
                    <h:commandButton
                        value="Зарегистрироваться" styleClass="btn btn-default" action="#{userRegisterBean.registerAction}"
                    />
                </h:form>
            </div>

            <div class="col-sm-4 text-muted">
                <p>
                    <h:message for="emailRegister" />
                </p>
                <p>
                    <h:message for="passwordRegister" />
                </p>
                <p>
                    <h:message for="passwordRegisterRepeat" />
                </p>
                <p>
                    <h:outputText value="#{userRegisterBean.message}" />
                </p>
            </div>
        </div>


    </div>
</h:body>
</html>
